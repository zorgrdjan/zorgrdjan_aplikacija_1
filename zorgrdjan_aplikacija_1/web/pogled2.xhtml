<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                     paginator="true" rows="#{pogledPrvi.stranicenje}"
                     var="log" value="#{pogledDrugi.logDnevnika}">
            <p:column headerText="Id">
                <h:outputText value="#{log.id}" />
            </p:column>

            <p:column headerText="Akcija">
                <h:outputText value="#{log.akcija}" />
            </p:column>

            <p:column headerText="URL adresa">
                <h:outputText value="#{log.url}" />
            </p:column>
            <p:column headerText="Korisnik">
                <h:outputText value="#{log.korisnik}" />
            </p:column>
            <p:column headerText="Vrijeme">
                <h:outputText value="#{log.vrijeme}" />
            </p:column>
             <p:column headerText="Status">
                 <h:outputText value="#{log.status}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
