<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
	<div id="message">
	<p:ajaxStatus style="display:block;  margin-top:.5em;">
		<f:facet name="default">
			<h:outputText value="Unesite vaÅ¡e korisnicke podatke" />
		</f:facet>
		<f:facet name="start">
			<h:outputText value="Molim vas pricekajte #{loginBean.uname}, Spajam se na bazu..." />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="Pokusajte opet #{loginBean.uname}, Greska baza/login!!" />
		</f:facet>
	</p:ajaxStatus>
	</div>	

	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		<p:panel id="loginPnl" header="Login"
			style="width: 350px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Korisnicko ime" />
				<p:inputText id="username" value="#{loginBean.uname}"></p:inputText>
				<p:spacer /><p:spacer />	
				<h:outputText value="Lozinka" />
				<p:password id="password" value="#{loginBean.password}"
					feedback="false"></p:password>
				<p:message for="password"></p:message>
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<p:commandButton id="loginButton" action="#{loginBean.loginProject}"
					value="Login" update="loginForm" ajax="true" style="float: right;">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
		<p:blockUI block="loginPnl" trigger="loginButton" >
			<p:graphicImage value="resources/images/loader.gif" />
		</p:blockUI>
	</h:form>
</h:body>
</html>
