<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                     paginator="true" rows="#{pogledPrvi.stranicenje}"
                     var="korisnik" value="#{pogledPrvi.popisKorisnika}">
            <p:column headerText="Id">
                <h:outputText value="#{korisnik.id}" />
            </p:column>

            <p:column headerText="Korisnicko ime">
                <h:outputText value="#{korisnik.kor_ime}" />
            </p:column>

            <p:column headerText="Lozinka">
                <h:outputText value="#{korisnik.lozinka}" />
            </p:column>
            <p:column headerText="Ime">
                <h:outputText value="#{korisnik.ime}" />
            </p:column>
            <p:column headerText="Prezime">
                <h:outputText value="#{korisnik.prezime}" />
            </p:column>
            <p:column headerText="E-Mail">
                <h:outputText value="#{korisnik.email}" />
            </p:column>
        </p:dataTable>
        <h:form>

            <p:commandButton value="Logout" actionListener="#{loginBean.logout()}" styleClass="ui-priority-primary" />

        </h:form>
    </h:body>
</html>
